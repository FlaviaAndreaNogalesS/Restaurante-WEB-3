{% extends "ordenes/base.html" %}
{% block content %}
<div class="container">
    <h3 class="mt-3">¿Estás seguro de que deseas eliminar a "{{ cliente.nombre }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
