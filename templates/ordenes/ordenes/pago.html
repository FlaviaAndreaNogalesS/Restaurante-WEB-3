{% extends "ordenes/base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-3">Pagar Orden - Mesa {{ orden.mesa.numero }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Cerrar y Registrar Pago</button>
        <a href="{% url 'orden_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
