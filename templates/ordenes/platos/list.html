{% extends "ordenes/base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-3">Lista de Platos</h2>
    <a href="{% url 'plato_create' %}" class="btn btn-success mb-3">Agregar Plato</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for plato in platos %}
            <tr>
                <td>{{ plato.id }}</td>
                <td>{{ plato.nombre }}</td>
                <td>{{ plato.descripcion }}</td>
                <td>

    </table>

{% endblock %}
